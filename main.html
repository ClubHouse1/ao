<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Ball Draw</title>
</head>
<body>
  <div class="globe" id="globe"></div>
  <button id="drawButton">Draw</button>
  <div class="settings">
    <label for="totalBalls">Total Balls in Globe:</label>
    <input type="number" id="totalBalls" value="59">
    <label for="ballsToDraw">Balls to Draw:</label>
    <input type="number" id="ballsToDraw" value="6">
  </div>
  <div id="resultContainer" class="result-container"></div>
  <script src="script.js"></script>
</body>
</html>
